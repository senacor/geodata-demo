<div>
  <h1>City search</h1>
    
    <div class="well">
      Mapbox {{mapbox}}
    <br/>
      Scope: {{foo}}
     <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="north">North:</label>
        <div class="col-sm-4">
        <input type="text" class="form-control" id="north">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="east">East:</label>
        <div class="col-sm-4">
        <input type="text" class="form-control" id="east">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="south">South:</label>
        <div class="col-sm-4">
        <input type="text" class="form-control" id="south">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="west">West:</label>
        <div class="col-sm-4">
        <input type="text" class="form-control" id="west">
    </div>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="searchCitiesInBox()">Search cities in box</button>
     </form>    

    </div>

    <div class="well">
     <table class="table table-striped">
    <thead>
      <tr>
        <th>City</th>
        <th>Lat</th>
        <th>Long</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
        <td></td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
    </div>
</div>
